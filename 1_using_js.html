<!DOCTYPE html>
<html>
    <head>
        <title>CommentAndJS</title>
        <!-- Calling the code of java script from give source-->
        <script src="js/sample_js.js"></script>
    </head>
    
    <body>
        <!-- This is comment -->
        <script>
            // Single line comment in JS
            /*Multi line comment 
              1. Everything in JS happens via object
              2. We can use JS to handle and manipulate event
            */

           // - Calling the code of JS within the html
           // - document.write writes to the webpage
           // - For debugging we can use console of web-browser by inspect
           document.write("This is from Internal JS call script")
        </script>
    </body>

</html>
