<!DOCTYPE html>
<html>
    <head>
        <title>CommonTags</title>
    </head>
    
    <body>
        <script>
            document.write("Tag --> Tag Description <br/><br/>");
            document.write("p --> Paragraph <br/>");
            document.write("b --> Bold <br/>");
            document.write("nav --> Navigation <br/>");
            document.write("br --> LineBreak <br/>");
            document.write("table --> Table <br/>");
            document.write("h1-h6 --> Headers <br/>");
            document.write("tr --> Table Row <br/>");
            document.write("td --> Table Data <br/>");
            document.write("ol --> Ordered List <br/>");
            document.write("ul --> Unordered List <br/>");
            document.write("img --> Image <br/>");
            document.write("div --> Division <br/>");
            document.write("marquee --> MovingText<br/>");
         </script>
    </body>

</html>
