<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>
        <script src="js/23_form_validation.js" type="text/javascript"></script>
    </head>

    <body>
        <form name="login_form" action="dummy.jsp" onsubmit="return validate_form()">
            Full Name: <input type="text" id="user_name" placeholder="Full Name"/><br/>
            Email: <input type="text" id="user_email" placeholder="Email"/><br/>
            PhoneNumber: <input type="text" id="user_phone" placeholder="Phone Number"/><br/>
            Hours Dedication: <input type="text" id="user_dedication" placeholder="Learning hour per week"/><br/>
            Password: <input type="password" id="user_password" placeholder="password"/><br/>
            Continent: <select id="user_continent">
                <option value="">Select Continent</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="n_america">North America</option>
                <option value="s_america">South America</option>               
                <option value="africa">Africa</option>
                <option value="australia">Australia</option>
            </select><br/>
            Courses: <input id="python" type="checkbox"/>Python
                     <input id="aws" type="checkbox"/>AWS
                     <input id="js" type="checkbox"/>Java Script
            <br/>
            Gender: <input name="gender" type="radio"/>Male
                    <input name="gender" type="radio"/>Female
                    <input name="gender" type="radio"/>Other
            <br/>
            <input type="submit" value="submit"/>
        </form>

    </body>
</html>
